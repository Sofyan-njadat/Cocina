<div class="d-flex justify-content-center py-5">

  <div class="login-container">
    <div class="logo">Private Chef</div>
    <h1>Welcome Back!</h1>

    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password">
    </div>

    <button class="btn" (click)="onLogin()">Sign In</button>

    <div class="links">
      <a roterLink="/ForgotPassword">Forgot Password?</a>
      <a routerLink="/Register">Create Account</a>
    </div>

    <div class="divider"></div>

    <p>Or sign in with</p>
    <div id="googleSignInContainer" class="custom-google-btn d-flex justify-content-center"></div>
