<div class="edit-profile-container">
    <h2>Edit profile</h2>

    <form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm.value)" >
        <div class="profile-image-upload">
            <div class="image-preview">
                <img [src]="imagePreview || 'assets/default-profile.png'" alt="user image">
            </div>
            <!--<div class="upload-controls">
                <label  class="btn btn-outline-primary">Choose photo</label>
                <input type="file" name="ImageUrl" accept="image/*" style="display: none;">
            </div>-->
        </div>

        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" [(ngModel)]="user.fullName"  class="form-control" >
       
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email"   class="form-control" >
          
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel"  name="phoneNumber" [(ngModel)]="user.phoneNumber"  class="form-control" >
           
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea  name="address" [(ngModel)]="user.address" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn book-btn" >Save Changes</button>
         
        </div>
    </form>

</div>
