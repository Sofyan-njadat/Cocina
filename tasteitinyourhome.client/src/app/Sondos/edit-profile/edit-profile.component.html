<div class="edit-profile-container">
    <!-- Left Side - Profile Image -->
    <div class="profile-sidebar">
        <div class="decorative-shape shape-top"></div>
        
        <div class="profile-image-upload">
            <div class="image-preview" (click)="triggerFileInput()">
                <img [src]="'http://localhost:5261/assets/images/' + user.imageUrl" alt="User profile photo">
            </div>
            
            <div class="upload-controls" id="upload-controls">
                <label for="ImageUpload" class="btn-upload">Change Photo</label>
                <input type="file" id="ImageUpload" name="ImageUrl" accept="image/*" (change)="onFileChange($event)">
            </div>
        </div>
        
        <p class="profile-instructions">
            Update your information to keep your profile accurate and up-to-date.
        </p>
        
        <!-- Save button moved below the image -->
        <div class="profile-form-actions">
            <button type="submit" class="book-btn" (click)="onSubmit(profileForm.value)">Save Changes</button>
        </div>
        
        <div class="decorative-shape shape-bottom"></div>
    </div>
    
    <!-- Right Side - Profile Form -->
    <div class="profile-form-container">
        <h2 class="edit-profile-title">Edit Your Profile</h2>
        
        <form #profileForm="ngForm" class="profile-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" [(ngModel)]="user.fullName" class="form-control" 
                       placeholder="Enter your full name" aria-label="Full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control" 
                       placeholder="Enter your email address" aria-label="Email address">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" class="form-control" 
                       placeholder="Enter your phone number" aria-label="Phone number">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" [(ngModel)]="user.address" class="form-control" rows="2" 
                          placeholder="Enter your address" aria-label="Address"></textarea>
            </div>
        </form>
    </div>
</div>
