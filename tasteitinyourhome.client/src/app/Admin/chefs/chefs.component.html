<!-- Add Chef Modal -->
<div class="modal fade" id="addChefModal" tabindex="-1" aria-labelledby="addChefModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addChefModalLabel">Add New Chef</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="chefName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="chefName" required>
          </div>
          <div class="mb-3">
            <label for="chefBio" class="form-label">Bio</label>
            <textarea class="form-control" id="chefBio" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="chefExperience" class="form-label">Experience (Years)</label>
            <input type="number" class="form-control" id="chefExperience">
          </div>
          <div class="mb-3">
            <label for="chefEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="chefEmail">
          </div>
          <div class="mb-3">
            <label for="chefPhone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="chefPhone">
          </div>
          <div class="mb-3">
            <label for="chefAvailability" class="form-label">Availability Schedule</label>
            <input type="text" class="form-control" id="chefAvailability" placeholder="e.g. Mon-Fri, 9am-5pm">
          </div>
          <div class="mb-3">
            <label for="chefImage" class="form-label">Chef Image</label>
            <input class="form-control" type="file" id="chefImage">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save Chef</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Chef Modal -->
<div class="modal fade" id="editChefModal" tabindex="-1" aria-labelledby="editChefModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editChefModalLabel">Edit Chef</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="editChefName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="editChefName" value="Chef Maria" required>
          </div>
          <div class="mb-3">
            <label for="editChefBio" class="form-label">Bio</label>
            <textarea class="form-control" id="editChefBio" rows="3">Master chef specializing in Italian cuisine with 5 years of experience.</textarea>
          </div>
          <div class="mb-3">
            <label for="editChefExperience" class="form-label">Experience (Years)</label>
            <input type="number" class="form-control" id="editChefExperience" value="5">
          </div>
          <div class="mb-3">
            <label for="editChefEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editChefEmail" value="maria@chef.com">
          </div>
          <div class="mb-3">
            <label for="editChefPhone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="editChefPhone" value="(123) 456-7890">
          </div>
          <div class="mb-3">
            <label for="editChefAvailability" class="form-label">Availability Schedule</label>
            <input type="text" class="form-control" id="editChefAvailability" value="Mon-Fri, 9am-5pm">
          </div>
          <div class="mb-3">
            <label for="editChefImage" class="form-label">Chef Image</label>
            <input class="form-control" type="file" id="editChefImage">
            <small class="text-muted">Current image: maria.jpg</small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>
