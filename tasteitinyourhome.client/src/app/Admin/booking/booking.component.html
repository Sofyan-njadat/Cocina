<!-- Bookings Tab -->
<div class="tab-pane fade" id="bookings">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 style="color: var(--color-accent);">Bookings</h2>
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Booking List</span>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>

              <th>User</th>
              <th>Service</th>
              <th>Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let booking of bookings">

              <td>{{ booking.userName || 'User #' + booking.userId }}</td>
              <td>{{ booking.serviceName || 'Service #' + booking.serviceId }}</td>
              <td>{{ booking.bookingDate | date:'short' }}</td>
              <td>
                <span [ngClass]="{
                     'status-pending': booking.status === 'Pending',
                     'status-accepted': booking.status === 'Accepted',
                     'status-rejected': booking.status === 'Rejected'
                   }">{{ booking.status }}</span>
              </td>
              <td class="action-btns">
                <button *ngIf="booking.status === 'Pending'" class="btn btn-sm btn-success" (click)="acceptBooking(booking.id)">
                  <i class="bi bi-check-circle"></i> Accept
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
