<!-- Feedback Tab -->
<div class="tab-pane fade" id="feedback">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 style="color: var(--color-accent);">Feedback</h2>
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Feedback List</span>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>

              <th>User</th>
              <th>Chef</th>

              <th>Service</th>
              <th>Rating</th>
              <th>Comment</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let feedback of feedbacks">

              <td>{{ feedback.userName }}</td>
              <td>{{ feedback.chefName }}</td>
              <td>{{ feedback.foodName || 'Service #' + feedback.bookingId }}</td>
              <td>
                <div class="rating">
                  <span *ngFor="let star of [1,2,3,4,5]" [class.bi-star-fill]="star <= feedback.rating" [class.bi-star]="star > feedback.rating" class="bi"></span>
                </div>
              </td>
              <td>{{ feedback.comment | slice:0:50 }}{{ feedback.comment.length > 50 ? '...' : '' }}</td>
              <td>{{ feedback.submittedAt | date:'short' }}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
