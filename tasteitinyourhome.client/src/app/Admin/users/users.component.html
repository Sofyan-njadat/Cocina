<div>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 style="color: var(--color-accent);">Users</h2>
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>User List</span>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover" *ngIf="alluser && alluser.length > 0; else noData">
          <thead>
            <tr>
              <th>ID</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Joined Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of alluser">
              <td>{{ user.id }}</td>
              <td>
                <div class="d-flex align-items-center">
                  <!--<img [src]="user.profileImageUrl || 'https://via.placeholder.com/40'" class="rounded-circle me-2" alt="User">-->
                  {{ user.fullName }}
                </div>
              </td>
              <td>{{ user.email }}</td>
              <td>{{ user.phoneNumber }}</td>
              <td>{{ user.createdAt | date:'yyyy-MM-dd' }}</td>
            </tr>
          </tbody>
        </table>

        <!-- fallback when no data -->
        <ng-template #noData>
          <p class="text-center text-muted">No users found.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
