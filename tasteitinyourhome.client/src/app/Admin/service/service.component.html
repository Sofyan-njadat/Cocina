<!-- Services Tab -->
<div  id="services">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 style="color: var(--color-accent);">Services</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addServiceModal">
      <i class="bi bi-plus"></i> Add Service
    </button>
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Service List</span>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Service</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Private Dining</td>
              <td>Exclusive chef experience at your home</td>
              <td class="action-btns">
                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editServiceModal">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Cooking Class</td>
              <td>Learn to cook from our master chefs</td>
              <td class="action-btns">
                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editServiceModal">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>





<!-- Add Service Modal -->
<div class="modal fade" id="addServiceModal" tabindex="-1" aria-labelledby="addServiceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addServiceModalLabel">Add New Service</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="serviceName" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="serviceName" required>
          </div>
          <div class="mb-3">
            <label for="serviceDescription" class="form-label">Description</label>
            <textarea class="form-control" id="serviceDescription" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="serviceImage" class="form-label">Service Image</label>
            <input class="form-control" type="file" id="serviceImage">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Add Service</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Service Modal -->
<div class="modal fade" id="editServiceModal" tabindex="-1" aria-labelledby="editServiceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editServiceModalLabel">Edit Service</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="editServiceName" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="editServiceName" value="Private Dining" required>
          </div>
          <div class="mb-3">
            <label for="editServiceDescription" class="form-label">Description</label>
            <textarea class="form-control" id="editServiceDescription" rows="3">Exclusive chef experience at your home</textarea>
          </div>
          <div class="mb-3">
            <label for="editServiceImage" class="form-label">Service Image</label>
            <input class="form-control" type="file" id="editServiceImage">
            <small class="text-muted">Current image: private-dining.jpg</small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>
