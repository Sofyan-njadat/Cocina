<!-- Food Tab -->
<div id="food">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 style="color: var(--color-accent);">Food Items</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFoodModal">
      <i class="bi bi-plus"></i> Add Food
    </button>
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Food List</span>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover" *ngIf="allfood && allfood.length > 0; else noFoods">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Image</th>
              <th>Category ID</th>
              <th>Chef ID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let food of allfood">
              <td>{{ food.id }}</td>
              <td>{{ food.name }}</td>
              <td>{{ food.description }}</td>
              <td>
                <img [src]="food.imageUrl" alt="food image" width="50" height="50" class="rounded" />
              </td>
              <td>{{ food.categoryId }}</td>
              
              

              <td>{{ food.chefId }}</td>



              <td class="action-btns">
                <button class="btn btn-sm btn-outline-primary"
                        (click)="openEditFoodModal(food)"
                        data-bs-toggle="modal"
                        data-bs-target="#editFoodModal">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteFood(food.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <ng-template #noFoods>
          <p class="text-center text-muted mt-4">No food items found.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<!--//////// Add Food Modal /////-->
<div class="modal fade" id="addFoodModal" tabindex="-1" aria-labelledby="addFoodModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #addfood="ngForm" (ngSubmit)="addFood(addfood.value)">
        <div class="modal-header">
          <h5 class="modal-title" id="addFoodModalLabel">Add New Food</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="mb-3">
            <label class="form-label">Food Name</label>
            <input type="text" class="form-control" name="name" required ngModel>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" ngModel></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" class="form-control" name="imageUrl" ngModel>
          </div>

          <!--<div class="mb-3">
    <label class="form-label">Category ID</label>
    <input type="number" class="form-control" name="categoryId" ngModel>
  </div>-->

          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" name="categoryId" ngModel>
              <option disabled selected>Select Category</option>
              <option *ngFor="let i of allCategories" [value]="i.id" >
                {{ i.name }}
              </option>
            </select>
          </div>

          <!--<div class="mb-3">
    <label class="form-label">Chef ID</label>
    <input type="number" class="form-control" name="chefId" ngModel>
  </div>-->
          <div class="mb-3">
            <label class="form-label">Chef</label>
            <select class="form-select" name="chefId" ngModel>
              <option disabled selected>Select Chef</option>
              <option *ngFor="let chef of allchefs" [value]="chef.id">
                {{ chef.fullName }}
              </option>
            </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Food</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!--//////// Edit Food Modal /////-->
<div class="modal fade" id="editFoodModal" tabindex="-1" aria-labelledby="editFoodModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #editfood="ngForm" (ngSubmit)="editFood(selectedFood.id, selectedFood)">
        <div class="modal-header">
          <h5 class="modal-title" id="editFoodModalLabel">Edit Food</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="mb-3">
            <label class="form-label">Food Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="selectedFood.name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" [(ngModel)]="selectedFood.description"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" class="form-control" name="imageUrl" [(ngModel)]="selectedFood.imageUrl">
            <small class="text-muted">Current image: {{ selectedFood.imageUrl }}</small>
          </div>

          <div class="mb-3">
            <label class="form-label">Category ID</label>
            <input type="number" class="form-control" name="categoryId" [(ngModel)]="selectedFood.categoryId">
          </div>

          <div class="mb-3">
            <label class="form-label">Chef ID</label>
            <input type="number" class="form-control" name="chefId" [(ngModel)]="selectedFood.chefId">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
