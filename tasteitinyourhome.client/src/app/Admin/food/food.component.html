 <!-- Food Tab -->
<div  id="food">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 style="color: var(--color-accent);">Food Items</h2>
    <div>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFoodModal">
        <i class="bi bi-plus"></i> Add Food
      </button>
      <button class="btn btn-outline-secondary ms-2" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
        <i class="bi bi-plus"></i> Add Category
      </button>
    </div>
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Food List</span>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Food Item</th>
              <th>Category</th>
              <th>Chef</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>
                <div class="d-flex align-items-center">
                  <img src="https://via.placeholder.com/40" class="rounded me-2" alt="Food" width="40" height="40">
                  <div>Spaghetti Carbonara</div>
                </div>
              </td>
              <td>Pasta</td>
              <td>Chef Maria</td>
              <td class="action-btns">
                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editFoodModal">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>
                <div class="d-flex align-items-center">
                  <img src="https://via.placeholder.com/40" class="rounded me-2" alt="Food" width="40" height="40">
                  <div>Beef Wellington</div>
                </div>
              </td>
              <td>Main Course</td>
              <td>Chef Antonio</td>
              <td class="action-btns">
                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editFoodModal">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>






<!-- Add Food Modal -->
<div class="modal fade" id="addFoodModal" tabindex="-1" aria-labelledby="addFoodModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addFoodModalLabel">Add New Food Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="foodName" class="form-label">Food Name</label>
            <input type="text" class="form-control" id="foodName" required>
          </div>
          <div class="mb-3">
            <label for="foodDescription" class="form-label">Description</label>
            <textarea class="form-control" id="foodDescription" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="foodCategory" class="form-label">Category</label>
            <select class="form-select" id="foodCategory">
              <option selected>Select category</option>
              <option>Appetizer</option>
              <option>Main Course</option>
              <option>Dessert</option>
              <option>Pasta</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="foodChef" class="form-label">Chef</label>
            <select class="form-select" id="foodChef">
              <option selected>Select chef</option>
              <option>Chef Maria</option>
              <option>Chef Antonio</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="foodImage" class="form-label">Food Image</label>
            <input class="form-control" type="file" id="foodImage">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Add Food</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Food Modal -->
<div class="modal fade" id="editFoodModal" tabindex="-1" aria-labelledby="editFoodModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editFoodModalLabel">Edit Food Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="editFoodName" class="form-label">Food Name</label>
            <input type="text" class="form-control" id="editFoodName" value="Spaghetti Carbonara" required>
          </div>
          <div class="mb-3">
            <label for="editFoodDescription" class="form-label">Description</label>
            <textarea class="form-control" id="editFoodDescription" rows="3">Classic Italian pasta dish with eggs, cheese, pancetta, and pepper.</textarea>
          </div>
          <div class="mb-3">
            <label for="editFoodCategory" class="form-label">Category</label>
            <select class="form-select" id="editFoodCategory">
              <option>Appetizer</option>
              <option>Main Course</option>
              <option selected>Pasta</option>
              <option>Dessert</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editFoodChef" class="form-label">Chef</label>
            <select class="form-select" id="editFoodChef">
              <option selected>Chef Maria</option>
              <option>Chef Antonio</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editFoodImage" class="form-label">Food Image</label>
            <input class="form-control" type="file" id="editFoodImage">
            <small class="text-muted">Current image: spaghetti-carbonara.jpg</small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>
