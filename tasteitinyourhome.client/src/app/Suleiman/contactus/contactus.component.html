 <!-- Contact Header -->
<header class="contact-header text-center">
  <div class="container">
    <h1 class="display-4 fw-bold">Contact us</h1>
    <p class="lead">Have questions about CUCINA? We're here to help!</p>
  </div>
</header>

<!-- Contact Section -->
<section class="container mb-5">
  <div class="row">
    <div class="col-lg-7 mb-4">
      <div class="contact-form">
        <h2 class="mb-4">Send Us a Message</h2>
        <form #contactus="ngForm" (ngSubmit)="postContact(contactus.value)">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="fullName" ngModel placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" ngModel placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" name="message" ngModel id="message" rows="5" placeholder="How can we help you?"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
    <div class="col-lg-5">
      <div class="contact-info">
        <h2 class="mb-4">Contact Information</h2>
        <div class="d-flex mb-4">
          <i class="fas fa-map-marker-alt mt-1"></i>
          <div>
            <h5>Our Address</h5>
            <p>Mecca St, Amman, Jordan</p>
          </div>
        </div>
        <div class="d-flex mb-4">
          <i class="fas fa-phone-alt mt-1"></i>
          <div>
            <h5>Phone Number</h5>
            <p>+962 776 777 666</p>
          </div>
        </div>
        <div class="d-flex mb-4">
          <i class="fas fa-envelope mt-1"></i>
          <div>
            <h5>Email Address</h5>
            <p>info#cucina.com</p>
          </div>
        </div>
        <div class="d-flex mb-4">
          <i class="fas fa-clock mt-1"></i>
          <div>
            <h5>Business Hours</h5>
            <p>
              Sun - Thu: 9:00 AM - 8:00 PM<br>
            </p>
          </div>
        </div>
        <div class="mt-4">
          <h5>Follow Us</h5>
          <div class="d-flex mt-3">
            <a href="#" class="text-decoration-none me-3"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-decoration-none me-3"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-decoration-none me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-decoration-none"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
